<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><title>Login</title><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="style.css" /></head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <h2>Sign in</h2>
      <form id="loginFormPage">
        <label>Email or username</label><input name="username" required/>
        <label>Password</label><input name="password" type="password" required/>
        <div><label><input type="checkbox" name="remember"/> Remember me</label><a href="#">Forgot password?</a></div>
        <div style="text-align:right;margin-top:10px"><button class="btn" type="submit">Sign in</button></div>
      </form>
      <div class="auth-footer">Don't have account? <a href="register.html">Sign-up</a></div>
      <div class="small-note">Select your role on registration (Teacher / Student)</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
